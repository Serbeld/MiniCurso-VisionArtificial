<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convolutions</title>
    <link rel="icon" href="files/ImagenFoto.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="files/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class=container>
        <div class="boxes">
            <canvas id="canvas"></canvas>
            <p>Original Image</p>
        </div>
        <div class="boxes">
            <canvas id="canva_gray"></canvas>
            <p>Gray scale Image</p>
        </div>
        <div class="boxes">
            <canvas id="conv_image"></canvas>
            <p>Convolutioned Image to get borders</p>
        </div>
        <div class="boxes">
            <canvas id="conv_image2"></canvas>
            <p>Convolutioned Image to add resolution</p>
        </div>
        <div class="boxes">
            <canvas id="conv_image3"></canvas>
            <p>Convolutioned Image sobel</p>
        </div>
        <div class="boxes">
            <canvas id="conv_image4"></canvas>
            <p>Segmentation color: Red</p>
        </div>
        <div class="boxes">
            <canvas id="conv_image5"></canvas>
            <p>Segmentation color: Green</p>
        </div>
        <div class="boxes">
            <canvas id="conv_image6"></canvas>
            <p>Segmentation color: Blue</p>
        </div>
    </div>
    <script src="files/convolutions.js" type="text/javascript"></script>
</body>
</html>
